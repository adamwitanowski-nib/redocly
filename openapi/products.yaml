components:
  schemas:
    AddressConfig:
      type: object
      properties:
        countryCode:
          type: string
          nullable: true
        isAddressLine2Optional:
          type: boolean
        isAddressLine3Optional:
          type: boolean
        isAddressLine4Used:
          type: boolean
        isAddressLine4Optional:
          type: boolean
          nullable: true
        isProvinceUsed:
          type: boolean
        isProvinceOptional:
          type: boolean
          nullable: true
        isPostalCodeOptional:
          type: boolean
        postalCodeRegex:
          type: string
          nullable: true
      additionalProperties: false
    AddressInput:
      type: object
      properties:
        provinceCode:
          type: string
          nullable: true
        countryCode:
          type: string
          nullable: true
        validation:
          $ref: '#/components/schemas/Validation'
      additionalProperties: false
    AdventureActivitiesOptionInput:
      type: object
      properties:
        optionType:
          type: string
          nullable: true
        adventureActivityIds:
          type: array
          items:
            type: integer
            format: int64
          nullable: true
        validation:
          $ref: '#/components/schemas/Validation'
      additionalProperties: false
    AdventureActivitiesOptionSummary:
      type: object
      properties:
        optionId:
          type: integer
          format: int64
        optionType:
          type: string
          nullable: true
        name:
          type: string
          nullable: true
        effectiveFromDate:
          type: string
          format: string
        effectiveToDate:
          type: string
          format: string
        displayOrder:
          type: integer
          format: int32
        adventureActivities:
          type: array
          items:
            $ref: '#/components/schemas/AdventureActivitySummary'
          nullable: true
        availableTranslations:
          type: object
          additionalProperties:
            type: string
            nullable: true
          nullable: true
      additionalProperties: false
    AdventureActivitySummary:
      type: object
      properties:
        adventureActivityId:
          type: integer
          format: int64
        name:
          type: string
          nullable: true
        riskLevel:
          type: integer
          format: int32
        hasCover:
          type: boolean
      additionalProperties: false
    AgeInput:
      type: object
      properties:
        isDependent:
          type: boolean
        age:
          type: integer
          format: int32
        ageRangeId:
          type: integer
          format: int64
      additionalProperties: false
    Audit:
