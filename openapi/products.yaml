  /v1/{brandCode}/insuranceContract/{insuranceContractId}/pds:
    get:
      summary: Retrieve PDS
      description: Retrieves the Product Disclosure Statement document for an insurance contract. The document is returned in the requested format (HTML or PDF)
      tags:
        - InsuranceContract
      parameters:
        - name: brandCode
          in: path
          required: true
          description: 'Brand code'
          schema:
            $ref: '#/components/schemas/BrandCode'
        - name: insuranceContractId
          in: path
          required: true
          schema:
            type: integer
            format: int64
        - name: languageCode
          description: A language code (eg 'en')
          in: query
          schema:
            type: string
            default: en
        - name: preferredDocumentFileType
          in: query
          schema:
            type: string
            enum: ['HTML', 'PDF']
            default: HTML
        - name: countryCode
          in: query
          schema:
            type: string
        - name: provinceCode
          description: A Province/State code, for cases where the PDS varies by jurisdiction
          in: query
          schema:
            type: string
        - name: planId
          description: A valid planId (see /v1/{brandcode}/plans)
          in: query
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: Document is returned in the response body, with Content-Type populated, and Content-Disposition populated with the title and file name
          headers:
            Content-Type:
              description: The document body content type
              schema:
                type: string
                enum: ['text/html', 'application/pdf']
            Content-Disposition:
              description: Contains the document title and file name
              schema:
                type: string

