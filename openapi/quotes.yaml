openapi: 3.0.1
info:
  title: Quotes API
  description: Quotes API
  version: v1
paths:
  /v1/{brandCode}/quote/{quoteId}/communication:
    post:
      tags:
        - Communication
      parameters:
        - name: brandCode
          in: path
          required: true
          schema:
            type: string
        - name: quoteId
          in: path
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CommunicationRequestInput'
          text/json:
            schema:
              $ref: '#/components/schemas/CommunicationRequestInput'
          application/*+json:
            schema:
              $ref: '#/components/schemas/CommunicationRequestInput'
      responses:
        '200':
          description: Success
  /v1/{brandCode}/purchase:
    post:
      tags:
        - Purchase
      parameters:
        - name: brandCode
          in: path
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Purchase'
          text/json:
            schema:
              $ref: '#/components/schemas/Purchase'
          application/*+json:
            schema:
              $ref: '#/components/schemas/Purchase'
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Purchase'
  /v1/{brandCode}/quote:
    post:
      tags:
        - Quote
      parameters:
        - name: brandCode
          in: path
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Quote'
          text/json:
            schema:
              $ref: '#/components/schemas/Quote'
          application/*+json:
            schema:
              $ref: '#/components/schemas/Quote'
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Quote'
  /v1/{brandCode}/quotewithoptions:
    post:
      tags:
        - Quote
      parameters:
        - name: brandCode
          in: path
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Quote'
          text/json:
            schema:
              $ref: '#/components/schemas/Quote'
          application/*+json:
            schema:
              $ref: '#/components/schemas/Quote'
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Quote'
  /v1/{brandCode}/quote/{quoteId}:
    get:
      tags:
        - Quote
      parameters:
        - name: brandCode
          in: path
          required: true
          schema:
            type: string
        - name: quoteId
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Quote'
